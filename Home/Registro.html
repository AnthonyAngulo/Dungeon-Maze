<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Formulario de Registro</title>
	<script src="jquery-1.6.4.min.js" type="text/javascript"></script>
	<script src="jquery.corner.js" type="text/javascript"></script>
	<script src="jquery.datepicker.js" type="text/javascript"></script>
	<link href="miestilo.css" rel="stylesheet" type="text/css" />
	<link href="datepicker.css" rel="stylesheet" type="text/css" />
	<script src="miscript.js" type="text/javascript"></script>
	
</head>
<body>

	<div id="container">
		<h1>Dungeon Maze</h1>
		<br/>
		<div id="guerrero" class="personaje">
		</div>
		<div id="clerigo" class="personaje">
		</div> 
		<div id="valkiria" class="personaje">
		</div>
		
		<div class="clear"></div>
		
		<label for="guerrero" class="titulo">Guerrero</label>
		<label for="clerigo" class="titulo" >Clérigo</label>
		<label for="valkiria" class="titulo">Valkiria</label>
	
		<div class="clear"></div>
		<div id="info">
		<form id="formulario" action="" method="post">
			
				<label for="nombre" class="descripcion">nombre:</label>
				<input type="text" name="nombre" id="nombre" />
				<span class="alerta">Ingrese su nombre completo</span>
				<br />
            
				<label for="nick" class="descripcion">nick:</label>
				<input type="text" name="nick" id="nick" />
				<span class="alerta">Ingrese su nick</span>
				<input type="submit" value="Jugar" />
			
		</form>
		</div>
		<div id="caracteristicas">
		
		<ul>
		<li id="atack"></li><br/>
		<li id="defense"></li><br/>
		<li id="damage"></li><br/> 
		<li id="life"></li> <br/> 
		
		
		</ul>
		</div>
	</div>

</body>
</html>
